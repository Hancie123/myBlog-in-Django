{% extends 'base.html' %}
{% block homeactive %}active{% endblock homeactive %}

{% block body  %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2.jpg.webp" style="width: 100%; height: 70vh;" class="d-block" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://wallpaperbat.com/img/169973-free-download-switzerland-wallpaper-04-hd-wallpaper-wallpaper-pics.jpg" style="width: 100%; height: 70vh;" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://wallpaperaccess.com/full/94441.jpg" style="width: 100%; height: 70vh;" class="d-block" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>
<h1 class="text-center">My Blog</h1>
{% for data in blogdata %}
<div class="container">
  <div class="card">
    <h5 class="card-header">{{data.title}}</h5>
    <div class="card-body">
      <p class="card-text">{{data.content| slice:500}}</p>
      <a href="#" class="btn btn-primary">Read More...</a>
    </div>
  </div>

</div>
<br>
{% endfor %}
{% endblock body %}
