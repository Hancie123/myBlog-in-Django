{% extends 'base.html' %}
{% block homeactive %}active{% endblock homeactive %}


{% block body  %}
{% load static %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'img/slider2.jpg'%}" style="width: 100%; height: 70vh;" class="d-block" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'img/slider1.webp'%}" style="width: 100%; height: 70vh;" class="d-block" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/slider3.jpg'%}" style="width: 100%; height: 70vh;" class="d-block" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>
<style>

a {
  text-decoration:none;
  color:white;
}

</style>



<h1 class="text-center">My Blog</h1>
{% for data in blogdata %}
<div class="container">
  <div class="card">
    <h5 class="card-header bg-dark"><a href="blogpost/{{data.slug}}">{{data.title}}</a></h5>
    <div class="card-body">
      <p class="card-text">{{data.content| slice:500}}....</p>
      <a href="blogpost/{{data.slug}}" class="btn btn-primary">Read More...</a>
    </div>
  </div>

</div>
<br>
{% endfor %}
{% endblock body %}
